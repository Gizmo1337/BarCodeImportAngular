<!-- Primary toolbar -->
<md-toolbar color="primary">
    <button md-button [mdMenuTriggerFor]="appMenu" class="menubutton"><md-icon class='menubutton'>menu</md-icon > BarGen Menu</button>
    <!-- <md-icon mdTooltip="User Verified" class="UserOk">verified_user</md-icon> -->
    <!-- Primary tab spans -->
    <!-- <span></span> -->
    <span class="example-spacer"></span>
    <md-select overlayDir required placeholder="Dunamis URL Page"  class="menubutton" >
        <md-option *ngFor="let DunamisUrlPage of DunamisUrlPages" [value]="DunamisUrlPage.value">
          {{ DunamisUrlPage.viewValue }}
        </md-option>
      </md-select>
      <span class="example-spacer"></span>
      <md-select placeholder="GFK Server" item-width="40%" width='300px'>
          <md-option *ngFor="let food of GFK_Server" [value]="food.value">
            {{ food.viewValue }}
          </md-option>
        </md-select>
  
        <span class="example-spacer"></span>
        <md-select placeholder="Dunamis URL ">
            <md-option *ngFor="let food of foods" [value]="food.value">
              {{ food.viewValue }}
            </md-option>
          </md-select>
    <span class="example-spacer"></span>
    <span>0000000000000000</span>
  
    
  </md-toolbar>
  
  <md-menu #appMenu="mdMenu">
    <button md-menu-item> Settings </button>
    <button md-menu-item> Help </button>
  </md-menu>
